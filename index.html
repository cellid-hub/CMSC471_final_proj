<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>471 Final Project: Country Analysis</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div style="position: absolute; left: 30px; top: 350px;" >		
			<label for="categorySelect">Y Scale:</label>		
			<select class="axis_select" id="yScaleSelect" onchange="onYScaleChanged()"></select>				
	</div>
	<div style="position: absolute; left: 30px; top: 300px;">		
		<label for="categorySelect">X Scale:</label>		
		<select class="axis_select" id="xScaleSelect" onchange="onXScaleChanged()"></select>
	</div>
	<div style="position: absolute; left: 15px; top: 250px;">		
		<label for="categorySelect">Baseline Country:</label>		
		<select class="country_select" id="countrySelect" onchange="onBaselineChange()"></select>
	</div>
	<div class="btn-group btn-group-sm" data-toggle="buttons" style="position: absolute; left: 50px; top: 400px;">
		<label class="btn btn-secondary" data-type="nodes_links">
			<input type="checkbox" name="options" autocomplete="off" onchange="update_Xaxis()">Log X scale
		</label>
		<label class="btn btn-secondary"  data-type="states">
			<input type="checkbox" name="options" autocomplete="off"onchange="update_Yaxis()">Log Y scale
		</label>
	</div>
	<div id="main">
	<div style="margin-left: 425px;">
		<svg width="1000" height="1000" style="border: 1px solid #777;">
		</svg>
	</div>
