<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>471 Final Project: Country Analysis</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div style="position: absolute; left: 0px; top: 250px;" >		
			<label for="categorySelect">Y Scale:</label>		
			<select class="axis_select" id="yScaleSelect" onchange="onYScaleChanged()"></select>				
	</div>
	<div style="position: absolute; left: 0px; top: 300px;">		
		<label for="categorySelect">X Scale:</label>		
		<select class="axis_select" id="xScaleSelect" onchange="onXScaleChanged()"></select>
	</div>
	<div style="position: absolute; left: 0px; top: 350px;">		
		<label for="categorySelect">Baseline Country:</label>		
		<select class="country_select" id="countrySelect" onchange="onBaselineChange()"></select>
	</div>
	<div style="margin-left: 425px;">
		<svg id = "scatter_plot" width="500" height="500" style="border: 1px solid #777;"></svg>
	</div>
	<div style="position: absolute; right: -50px; top: 0px;" id="my_dataviz" class = "parallel_coords" >
		<select class="axis_selector" id="axis_selector_1" onchange="onSelectorChange()"></select>
		<select class="axis_selector" id="axis_selector_2" onchange="onSelectorChange()"></select>
		<select class="axis_selector" id="axis_selector_3" onchange="onSelectorChange()"></select>
		<select class="axis_selector" id="axis_selector_4" onchange="onSelectorChange()"></select>
		<select class="axis_selector" id="axis_selector_5" onchange="onSelectorChange()"></select>
		<select class="axis_selector" id="axis_selector_6" onchange="onSelectorChange()"></select>
	</div>
</body>
